<ion-content [fullscreen]="true" class="ion-padding">
    

  <h2>{{ translate.t('home.title') }}</h2>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let w of wallpapers">
        <ion-card>
          <img [src]="w.url" [alt]="w.name" style="width:100%; height:200px; object-fit:cover;" />
          <ion-card-content>
            <p>{{ w.name }}</p>
            <app-button 
              [waittext]="translate.t('home.delete')" 
              type="button" 
              (click)="deleteWallpaper(w)"></app-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <input type="file" accept="image/*" hidden #fileInput (change)="onAddWallpaperClick($event)" />

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
     <app-button 
      type="button" 
      [waittext]="translate.t('home.addWallpaper')" 
      (click)="fileInput.click()">
    </app-button>
    
    <app-button 
      type="button" 
      [waittext]="translate.t('home.profile')" 
      (click)="goToProfile()" 
      color="danger">
    </app-button>
    
     <div class="language-toggle ion-text-right ion-padding-horizontal">
    <ion-button fill="clear" (click)="toggleLanguage()">
      <ion-icon name="language"></ion-icon>
      {{ translate.currentLang === 'es' ? 'EN' : 'ES' }}
    </ion-button>
  </div>
  </ion-fab>
</ion-content>
