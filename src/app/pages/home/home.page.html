<ion-content [fullscreen]="true" class="ion-padding">
  <h2>Tus Wallpapers</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let w of wallpapers">
        <ion-card>
          <img [src]="w.url" [alt]="w.name" style="width:100%; height:200px; object-fit:cover;" />
          <ion-card-content>
            <p>{{ w.name }}</p>
            <app-button waittext="DELETE" type="button" (click)="deleteWallpaper(w)"></app-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <input type="file" accept="image/*" hidden #fileInput (change)="onAddWallpaperClick($event)" />

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <app-button type="button" waittext="ADD WALLPAPER" (click)="fileInput.click()"></app-button>
    <app-button type="button" waittext="Profile" (click)="goToProfile()" color="danger"></app-button>
  </ion-fab>
</ion-content>
