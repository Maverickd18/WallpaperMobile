<!-- src/app/pages/register/register.page.html -->
<ion-content [fullscreen]="true" class="register-content">

  <!-- BotÃ³n para cambiar idioma -->
  <div class="language-toggle ion-text-right ion-padding-horizontal">
    <ion-button fill="clear" (click)="toggleLanguage()">
      <ion-icon name="language"></ion-icon>
      {{ translate.currentLang === 'es' ? 'EN' : 'ES' }}
    </ion-button>
  </div>

  <div class="background-shapes"></div>

  <!-- Language Selector -->
  <div class="language-selector-container">
   
  </div>

  <div class="register-header animate-fade-in">
    <h1>{{ translate.t('register.title') }}</h1>
    <p>{{ translate.t('register.subtitle') }}</p>
  </div>

  <form (submit)="onsubmit()" class="register-form animate-slide-up">
    <app-input 
      [label]="translate.t('register.name')"
      type="text" 
      [clear]="true" 
      [control]="nameControl">
    </app-input>

    <app-input 
      [label]="translate.t('register.lastname')"
      type="text" 
      [clear]="true" 
      [control]="lastNameControl">
    </app-input>

    <app-input 
      [label]="translate.t('register.email')"
      type="email" 
      [clear]="true" 
      [control]="emailControl">
    </app-input>

    <app-input 
      [label]="translate.t('register.password')"
      type="password"
      [clear]="false" 
      [control]="passwordControl">
    </app-input>

    <app-input 
      [label]="translate.t('register.confirmPassword')"
      type="password" 
      [clear]="false" 
      [control]="CONFIRMPasswordControl">
    </app-input>

    <app-button 
      [waittext]="translate.t('register.registerBtn')"
      type="submit">
    </app-button>

    <app-button 
      [waittext]="translate.t('register.backBtn')"
      type="button" 
      (click)="gotologin()">
    </app-button>
  </form>

</ion-content>
